<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Games</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/shopcart.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/common.js"></script>
</head>

<body>
    <header>
        <div class="sidebar" id="sidebar">
            <button id="sidebarToggle"></button>
            <div class="sidebar-content">
              <div class="s-img">
                <image class="timg" src="image/logo.png"></image>
              </div>
              <div class="hmiddle">
                <nav>
                  <ul>
                    <li class='sidebar-item'><a href="Home.html" style="font-weight: 900;">HOME</a></li>
                    <li class='sidebar-item'><a href="Game.html">GAMES</a></li>
                    <li class='sidebar-item'><a href="#">CONSOLES</a></li>
                    <li class='sidebar-item'><a href="#">NEWS</a></li>
                  </ul>
                </nav>
              </div>
              <div class="action-icon">
                <img src="image/upDown.svg" alt="Compare icon">
                <span>Compare</span>
              </div>
              <div class="action-icon">
                <img src="image/question.svg" alt="Ask a question icon">
                <span>Ask a question</span>
              </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <image class="timg" src="image/logo.png"></image>  
            <header class="section-title">Shopping Cart</header>            
            <!-- <p class="empty-cart-message">currently your cart is empty.</p> -->
            <article class="cart-item">
                <div class="sub-item" style="width: 25%;">
                    <img src="image/cart-img1.png" alt="Cyberpunk 2077" />                    
                </div>
                <div class="sub-item-content">
                    <div class="cart-details-title">
                        <span>Cyberpunk 2077</span>                        
                    </div>
                    <span>$59.00</span>
                    <div class="quantity-controls">
                        <button class="decrease" >-</button>
                        <span id="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    
                </div>
                <div class="sub-item" style="width: 25%;">
                    <span class="subtotal">$59.00</span>
                    <button class="cart-remove">Remove</button>
                </div>
                
            </article>
            <article class="cart-item">
                <div class="sub-item" style="width: 25%;">
                    <img src="image/cart-img2.png" alt="The Last Of US II" />                    
                </div>
                <div class="sub-item-content">
                    <div class="cart-details-title">
                        <span>The Last Of USII</span>
                    </div>
                    <span>$39.00</span>
                    <div class="quantity-controls">
                        <button class="decrease">-</button>
                        <span id="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="sub-item"  style="width: 25%;">
                    <span class="subtotal">$39.00</span>                    
                    <button class="cart-remove">Remove</button>
                </div>
               
            </article>
            <!-- <div class="divider"></div> -->
            <section class="cart-summary">

                <div class="gift-wrap-option">
                    <input type="checkbox" class="checkbox" id="release"/>
                    <div class="gift-wrap-text">
                        <span>For</span>
                        <span style="color: rgba(0, 0, 0, 1);">$10.00</span>
                        <span>please wrap the product</span>
                    </div>
                </div>
                <div class="thin-divider"></div>
                <div class="order-summary">
                    <div class="subtotal-text">Subtotal</div>
                    <div class="subtotal-text" id="totalMoney">$98.00</div>
                </div>
                <a href="CheckOut.html" class="checkout-button">Checkout</a>
            </section>
    </main>
    <footer>
        <div class="tab-bar">
            <div class="tab-item active" onclick="GoTo(0)" data-tab="home"><img src="image/Shape (3).png" /></div>
            <div class="tab-item" onclick="GoTo(1)" data-tab="discover"><img src="image/Group 9.png" /></div>
            <div class="tab-item" onclick="GoTo(2)" data-tab="mine"><img src="image/Shape (2).png" /></div>
            <div class="tab-item" onclick="GoTo(3)" data-tab="discover"><img src="image/Shape (1).png" /></div>
            <div class="tab-item" onclick="GoTo(4)" data-tab="mine"><img src="image/Shape.png" /></div>
        </div>
    </footer>
